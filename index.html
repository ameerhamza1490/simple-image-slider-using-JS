<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Image Slider</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="img-container">
                <img src="https://images.unsplash.com/photo-1675886799441-bb600cd35563?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" id="img">
            </div>
            <div id="buttons-container">
                <button id="previous-btn" class="buttons">Previous</button>
                <button id="next-btn" class="buttons">Next</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
